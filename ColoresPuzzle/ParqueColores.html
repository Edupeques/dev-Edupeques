<script type="text/javascript">
 function empezar()
 {
	window.alert('NO explotes los amarillos');
 }
var CronoID = null
var CronoEjecutandose = false
var decimas, segundos, minutos

function DetenerCrono (){
   	if(CronoEjecutandose)
   		clearTimeout(CronoID)
   	CronoEjecutandose = false
}

function InicializarCrono () {
	//inicializa contadores globales
	decimas = 0
	segundos = 0
	minutos = 0
	
	//pone a cero los marcadores
	document.crono.display.value = '00:00:0'
	
}

function MostrarCrono () {
	       
   	//incrementa el crono
   	decimas++
	if ( decimas > 9 ) {
		decimas = 0
		segundos++
		if ( segundos > 30 ) {
			alert('Fin del juego')
				DetenerCrono()
				return true
			
		}
	}

	//configura la salida
	var ValorCrono = ""
	ValorCrono = (minutos < 10) ? "0" + minutos : minutos
	ValorCrono += (segundos < 10) ? ":0" + segundos : ":" + segundos
	ValorCrono += ":" + decimas	
			
  	document.crono.display.value = ValorCrono

  	CronoID = setTimeout("MostrarCrono()", 100)
	CronoEjecutandose = true
	return true
}

function IniciarCrono () {
 	DetenerCrono()
 	InicializarCrono()
	MostrarCrono()
}

            var color=0;
            
            function explotar(obj, num) 
            { 
                if(isGameCompleted())
                {
                   alert("Fin del juego");
                   return;
                }
                
                if (num == color)
                    document.getElementById(obj).style.display = ''; 
                else
                    alert("Juego Terminado");
                    
                if(isGameCompleted())
                    alert("Muy Bien!");
            }
            
            function setColor(num) { color = num; }
            
            function isShown(id) { return document.getElementById(id).style.display == ''; }
            
            function isGameCompleted() 
            { 
                return (isShown("globo2") && isShown("globo3") && isShown("globo4") 
				&& isShown("globo6") && isShown("globo7") && isShown("globo8") &&
