<html >

<head>
	
	<title>Puzzle para aprender colores</title>
	<script type="text/javascript""></script>	
	<link rel="stylesheet" type="text/css" href="css/estilo2.css" />
	<script type="text/javascript" src="js/puzzle.js"></script>

</head>
<body >


	&nbsp;<img src="./images/elef.jpg" width=150px>
	<section id="contenedorPuzzle">

		<h2>Color azul </h2>


		<div id="contenedorPiezas" ondragenter="return enter(event)" ondragover="return over(event)" ondrop="return drop(event)" style="cursor: pointer">
			<img id="3" src="./images/el1.png" alt="3" draggable="true" ondragstart="start(event)" ondragend="end(event)"  >
			<img id="2" src="./images/el22.png" alt="2" draggable="true" ondragstart="start(event)" ondragend="end(event)">
			<img id="4" src="./images/el3.png" alt="4" draggable="true" ondragstart="start(event)" ondragend="end(event)" >
			<img id="1" src="./images/el44.png" alt="1" draggable="true" ondragstart="start(event)" ondragend="end(event)" >
		</div>
		<div id="puzzle" style="cursor: pointer">
			<div class="contenedorPieza" id="uno" ondragenter="return enter(event)" ondragover="return over(event)" ondrop="return drop(event)"></div>
			<div class="contenedorPieza" id="dos" ondragenter="return enter(event)" ondragover="return over(event)" ondrop="return drop(event)"></div>
			<div class="contenedorPieza" id="tres" ondragenter="return enter(event)" ondragover="return over(event)" ondrop="return drop(event)"></div>
			<div class="contenedorPieza" id="cuatro" ondragenter="return enter(event)" ondragover="return over(event)" ondrop="return drop(event)"></div>
			
		
	</section>
	
	

	
</body>
</html>
