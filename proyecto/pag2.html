<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
    <HEAD>
        <TITLE> Login Alumnos </TITLE>
        <link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon" />
        <link rel="stylesheet" href="../css/style.css">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
        <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
        <script type="text/javascript">
            $(function(){
                var num;
                $(".edad").click(function(){
                    switch($(this).attr("id"))
                    {
                        case "tres":
                            num = 3;
                            break;
                        case "cuatro":
                            num = 4;
                            break;
                        case "cinco":
                            num = 5;
                            break;
                        default:
                            break;
                    }
                    document.location = "alumnos.php?ref="+num+($("input[name=selector]:checked").val() == "a" ? "1" : "2");
                });
                $(".edad")
                .mouseover(function(){ $(this).animate({height:120,width:120},200); })
                .mouseout (function(){ $(this).animate({height:100,width:100},200); });
            });
        </script>
    </HEAD>
    <BODY id="loginninos">
        <div id="cabecera">
            <p>EDUPEQUES Educaci&oacute;n Infantil</p>
        </div>
        <div style="position:absolute;position:absolute;width:50%;left:28%;top:25%;">
            <form name=formulario>
                <TABLE width="100%" align=center>
                    <TR class="grupo" cellspacing=20>
                        <td colspan=2><INPUT TYPE="radio" NAME="selector" value="a">a</td>
                        <td><INPUT TYPE="radio" NAME="selector" value="b">b</td>
                    </TR>
                    <TR class="edad">
                        <TD><img src="img/3.png" width="100" class="edad" id="tres"></TD>
                        <TD><img src="img/4.png" width="100" class="edad" id="cuatro"></TD>
                        <TD><img src="img/5.png" width="100" class="edad" id="cinco"></TD>
                    </TR>
                </TABLE>
            </form>  
        </div>
    </BODY>
</HTML>
