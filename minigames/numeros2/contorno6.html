 <script> 
	 var acierto=0, cont=1;
	 function rellenar(part)
	{

        {

            cont=cont+1;
            acierto=acierto+1;
        }
		if(acierto==10)
		{
			window.alert("muy bien");
			acierto=0;
			return;
		}
	}
</script>
