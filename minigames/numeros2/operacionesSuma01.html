<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <title> Operaciones suma 1 </title>
  <script src="../../js/jquery-1.11.0.min.js"></script>
  <script src="../../js/jquery-ui-1.10.4.min.js"></script>
   <script>
	$(function() {
		var resultado1=1,resultado2=1,resultado3=1; 
		var inicio="./images/relleno0", final=".png", nombre1="#h1", nombre2="#h2", nombre3="#h3";
		function isGameCompleted()
		{
			if(resultado1==4 && resultado2==5 && resultado3==4)
				{
					alert("Bien hecho!");  
					$("#ima03").attr('src',"./images/resultado4.png")
				}
		}
	    $("#h11, #h12, #h13, #h14, #h21, #h22, #h23, #h24, #h25, #h31, #h32, #h33, #h34").draggable({ revert: true });
		$("#ima01").droppable({
			accept:nombre1+resultado1, 
			drop: function(event, ui)
			{
				$(nombre1+resultado1).fadeOut(500, isGameCompleted);
				if(resultado1==4)
					$("#ima01").attr('src',"./images/resultado4.png");
				else
				{
					$("#ima01").attr('src',inicio+resultado1+final);
            		resultado1++;
				}	
				$(nombre1+resultado1).fadeIn(500);
			}
		});
		$("#ima02").droppable({
			accept:nombre2+resultado2, 
			drop: function(event, ui)
			{
				$(nombre2+resultado2).fadeOut(500, isGameCompleted);
				if(resultado2==5)
					$("#ima02").attr('src',"./images/resultado5.png");
				else
				{
					$("#ima01").attr('src',inicio+resultado1+final);
            		resultado2++;
				}
				$(nombre2+resultado2).fadeIn(500);	
			}
		});
		$("#ima03").droppable({
			
			accept:nombre3+resultado3, 
			drop: function(event, ui)
			{
				$(nombre3+resultado3).fadeOut(500, isGameCompleted);
				if(resultado3==4)
					$("#ima03").attr('src',"./images/resultado4.png");
				else
				{
					$("#ima01").attr('src',inicio+resultado1+final);
            		resultado3++;
				}
				$(nombre3+resultado3).fadeIn(500);	
			}
		});
	});
	
   </script>
 </head>

 <body>

  <tr>
	<td><img src="./images/op03.png" height="100"></td>
