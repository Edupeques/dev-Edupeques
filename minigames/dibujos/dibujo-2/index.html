        <script type="text/javascript">
            var curColor = 0;
            function pintar(id, color)
            {
                if (isGameCompleted()) { alert("Juego terminado"); return; }
                if (color == curColor)
                    document.getElementById(id).style.display = "";
                else
                    alert("No, no!");
                if (isGameCompleted())
                    alert("Bien!");
            }
            
            function isGameCompleted()
            {
                return (isShown('manzana1') && isShown('manzana2') && isShown('manzana3') &&
                        isShown('manzana4') && isShown('manzana5') && isShown('tronco')   && 
                        isShown('hojas'));
            }
            
            function setColor(num) { curColor = num; }
            
            function isShown(id) { return document.getElementById(id).style.display == ''; }
            
        </script>
