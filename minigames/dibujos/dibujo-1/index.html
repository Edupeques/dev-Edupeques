        <SCRIPT>
            var color=0;
            
            function pintar(obj, num) 
            { 
                if(isGameCompleted())
                {
                   alert("Juego Terminado");
                   return;
                }
                
                if (num == color)
                    document.getElementById(obj).style.display = ''; 
                else
                    alert("No, No!");
                    
                if(isGameCompleted())
                    alert("Muy Bien!");
            }
            
            function setColor(num) { color = num; }
            
            function isShown(id) { return document.getElementById(id).style.display == ''; }
            
            function isGameCompleted() 
            { 
                return (isShown("petalo1") && isShown("petalo2") && isShown("petalo3") && isShown("petalo4") &&
                        isShown("petalo5") && isShown("petalo6") && isShown("petalo7") && isShown("petalo8") &&
                        isShown("petalo9") && isShown("cara")    && isShown("tronco1") && isShown("tronco2") && 
                        isShown("hoja1")   && isShown("hoja2")   && isShown("suelo"));
            }
            
        </SCRIPT>
