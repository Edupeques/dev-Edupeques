<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
  <title> Reconocer cantidades inersamente </title>
<style>
        /*imagenes*/
        .elem
        {     
            height:100px;
            margin:auto;
			position:absolute;
        }
        #a, #d{left:22%;}
        #b, #e {left: 52%;}
        #c,#f {left:37%;}
	    #d, #e{top:10%;} 
		#f{top:10%;}
		.opcion
		{
			margin:auto;
			position:absolute;
			left:26%;
			top:20%;
			height:250px;
		}
        /*contenedores*/
        .opciones
		{
			background-color:#ccffff;
			margin-left:20%;
			float:left;
			background: #84bfff; /* Old browsers */
			background: -moz-linear-gradient(top,  #84bfff 1%, #96b9ff 50%, #c7d8e5 100%); /* FF3.6+ */
			background: -webkit-gradient(linear, left top, left bottom, color-stop(1%,#84bfff), color-stop(50%,#96b9ff), color-stop(100%,#c7d8e5)); /* Chrome,Safari4+ */
			background: -webkit-linear-gradient(top,  #84bfff 1%,#96b9ff 50%,#c7d8e5 100%); /* Chrome10+,Safari5.1+ */
			background: -o-linear-gradient(top,  #84bfff 1%,#96b9ff 50%,#c7d8e5 100%); /* Opera 11.10+ */
			background: -ms-linear-gradient(top,  #84bfff 1%,#96b9ff 50%,#c7d8e5 100%); /* IE10+ */
			background: linear-gradient(to bottom,  #84bfff 1%,#96b9ff 50%,#c7d8e5 100%); /* W3C */
			filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#84bfff', endColorstr='#c7d8e5',GradientType=0 ); /* IE6-9 */
		}
		.elementos
		{
			background-color:#ffcccc;
			margin-left:50%;
			margin-top:5%;
			background: #fcecfc; /* Old browsers */
			background: -moz-linear-gradient(top,  #fcecfc 0%, #fba6e1 50%, #fd89d7 51%, #ff7cd8 100%); /* FF3.6+ */
			background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#fcecfc), color-stop(50%,#fba6e1), color-stop(51%,#fd89d7), color-stop(100%,#ff7cd8)); /* Chrome,Safari4+ */
			background: -webkit-linear-gradient(top,  #fcecfc 0%,#fba6e1 50%,#fd89d7 51%,#ff7cd8 100%); /* Chrome10+,Safari5.1+ */
			background: -o-linear-gradient(top,  #fcecfc 0%,#fba6e1 50%,#fd89d7 51%,#ff7cd8 100%); /* Opera 11.10+ */
			background: -ms-linear-gradient(top,  #fcecfc 0%,#fba6e1 50%,#fd89d7 51%,#ff7cd8 100%); /* IE10+ */
			background: linear-gradient(to bottom,  #fcecfc 0%,#fba6e1 50%,#fd89d7 51%,#ff7cd8 100%); /* W3C */
			filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#fcecfc', endColorstr='#ff7cd8',GradientType=0 ); /* IE6-9 */
		}
        .elementos, .opciones
        {
            position:relative;
            width:25%;
			height:400px;
            padding:20px;
			border-radius:30px;
        }
		#tres,#dos, #uno
		{
			position:relative;
			margin:auto;
			width:100%;
			height:30%;
			padding-top:15px;
		}
		 body
		{       
			background-image:url(./images/numbers.jpg),url(./images/numbers.jpg);
			background-repeat:repeat-y;
			background-position:5%,95%;
		}
</style>
<script>
	var ran1,ran2,ran3, elemento;
     imagenes=new Array();
	 imagenes[0]="./images/gatocolor.png";
	 imagenes[1]="./images/cangurocolor.png";
	 imagenes[2]="./images/conejocolor.png";
	 imagenes[3]="./images/leoncolor.png";
	 imagenes[4]="./images/perrocolor.png";
	 imagenes[5]="./images/pollito.png";	
	 numeros=new Array();
	 numeros[0]="./images/uno.png";
	 numeros[1]="./images/dos.png";
	 numeros[2]="./images/tres.png";
	 
	 //mostramos las imagenes seleccionadas aleatoriamente
	 function vista()
	 {
		a1.src = a2.src = a3.src = a4.src = a5.src = a6.src = imagenes[Math.round(Math.random()*5)];
		num.src=numeros[Math.round(Math.random()*2)];
	 }
	function comprobar(elemento)
	{
		if (document.getElementById("num").getAttribute("src") == "./images/tres.png" 
		&& elemento=="tres" ){ window.alert("CORRECTO"); }

		else if  (document.getElementById("num").getAttribute("src") == "./images/dos.png" 
		&& elemento=="dos"){ window.alert("CORRECTO"); }

		else if (document.getElementById("num").getAttribute("src") == "./images/uno.png" 
		&& elemento=="uno"){ window.alert("CORRECTO"); }

		else { window.alert("ERROR"); }
	}
</script>
 </head>

 <body onload="vista()">
    <div class="opciones" >
           <img src="./images/sero.png" class="opcion" id="num" name="num"/>
    </div>
    <div class="elementos">
		<div id="tres" onclick="comprobar(this.id)">
			<img src="./images/sero.png" class="elem" id="a" name="a1"/>
			<img src="./images/sero.png" class="elem" id="b" name="a2"/>
			<img src="./images/sero.png" class="elem" id="c" name="a3"/>
		</div>
		<div id="dos" onclick="comprobar(this.id)">
			<img src="./images/gato.png" class="elem" id="d" name="a4"/>
			<img src="./images/gato.png" class="elem" id="e" name="a5"/>
		</div>
		<div id="uno" onclick="comprobar(this.id)">
			<img src="./images/gato.png" class="elem" id="f" name="a6"/>
		</div>
     </div>
 </body>
</html>
