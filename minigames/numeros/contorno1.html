<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
 <title> Contorno</title>
 </head>
 <style>
    @font-face
    {
    font-family: pipomayu;
    src: url(./images/pipomayu.TTF);
    }
    .principal
    {
          margin-left:30%;
          background: -webkit-linear-gradient(#9CF, #cc99ff); /* For Safari 5.1 to 6.0 */
          background: -o-linear-gradient(#9CF, #cc99ff); /* For Opera 11.1 to 12.0 */
          background: -moz-linear-gradient(#9CF, #cc99ff); /* For Firefox 3.6 to 15 */
          background: linear-gradient(#9CF, #cc99ff); /* Standard syntax (must be last) */
          border-radius:30px;
          width: 40%;
          height:400px;
    }
    .contenedor
    {
        width:111px;
        padding-left:35%;
        padding-top:15%;
    }
     .invisible
    {
        left: 44.1%;
        position: absolute;
        visibility: hidden;
    }
    body
    {       
        font-family:pipomayu;
        background-image:url(./images/numbers.jpg),url(./images/numbers.jpg);
        background-repeat:repeat-y;
        background-position:5%,95%;
		cursor: url(./images/paloma.gif),url(./images/paloma.ani),auto;
    }
 </style>
 <script>
 var acierto=0, cont=1;
 //rellenamos poco a poco la matriz
 function rellenar(part)
{          
        if(cont==part.substr(3))
        {
            document.getElementById(part).style.visibility = "visible";
            cont=cont+1;
            acierto=acierto+1;
        }
        if(acierto==9)
        {
            window.alert("muy bien");
            acierto=0;
            return;
        }
}
 </script>
 <body>
 <p style="text-align:center;font-size:40px;margin-top:1%">Rellena el recorrido</p>
  <div class="principal"> 
     <div class="contenedor">
     <!-- imagenes del recorrido -->
         <IMG SRC="./images/uno.png" USEMAP="#uno.png" WIDTH=111 BORDER=0 style="position:absolute;">
         <IMG SRC="./images/uno01.png" ID="ele1" USEMAP="#uno.png" class="invisible">
         <IMG SRC="./images/uno02.png" ID="ele2" USEMAP="#uno.png" class="invisible">

         <IMG SRC="./images/uno05.png" ID="ele5" USEMAP="#uno.png" class="invisible">
         <IMG SRC="./images/uno06.png" ID="ele6" USEMAP="#uno.png" class="invisible">
         <IMG SRC="./images/uno07.png" ID="ele7" USEMAP="#uno.png" class="invisible">
         <IMG SRC="./images/uno08.png" ID="ele8" USEMAP="#uno.png" class="invisible">
         <IMG SRC="./images/uno09.png" ID="ele9" USEMAP="#uno.png" class="invisible">
             <MAP NAME="uno.png" style="position:absolute;cursor:url(./images/paloma.ani);">
                 <AREA SHAPE=POLY COORDS="17,53,37,82,23,92,9,93,3,88,1,81,0,69,6,64,15,55" OnMouseOver="rellenar('ele1')" >
