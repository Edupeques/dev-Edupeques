 <style>
    @font-face
    {
    font-family: pipomayu;

    .principal
    {   
          background: -webkit-linear-gradient(#9CF, #cc99ff); 
          background: -o-linear-gradient(#9CF, #cc99ff); 
          background: -moz-linear-gradient(#9CF, #cc99ff); 
          background: linear-gradient(#9CF, #cc99ff); 
          border-radius:30px;

	#primer

		   margin-left:3%;

	}

	}

	{
		 margin-left:70%;
	}
    .contenedor
    {
        height:227px;
        padding-left:23%;
        padding-top:8%;
    }
     .invisible1, .invisible2, .invisible3
    {
	position: absolute;
	visibility: hidden;
	width:111px;
	cursor: url(./images/paloma.gif),url(./images/paloma.ani),auto;
	}
	.invisible1{left: 8.1%;}
	.invisible2{left: 42.7%;}
	.invisible3{left: 74.4%;}
	.animal
	{
		height:100px;
		margin-top:30%;
		margin-left:5%;
	}
    body
    {       
        font-family:pipomayu;
        background-image:url(./images/numbers.jpg),url(./images/numbers.jpg);
        background-repeat:repeat-y;
        background-position:5%,95%;
		cursor: url(./images/paloma.gif),url(./images/paloma.ani),auto;
    }
 </style>
 <script>
 var acierto=0, cont=1;
 //rellenamos poco a poco la matriz
 function rellenar(part)
{          
		if(cont==part.substr(3))
        {
            document.getElementById(part).style.visibility = "visible";
            cont=cont+1;
            acierto=acierto+1;
        }
		if (acierto==9){
			document.getElementById('gato').innerHTML="Gato";
			gatoimg.src="./images/gatocolor.png"
			}
		if (acierto==18){
			document.getElementById('perro').innerHTML="Perro";
			perroimg.src="./images/perrocolor.png"
			}
        if(acierto==27)
        {
			document.getElementById('conejo').innerHTML="Conejo";
			conejoimg.src="./images/conejocolor.png";
			window.alert("muy bien");
			acierto=0;
        }
}
 </script>
