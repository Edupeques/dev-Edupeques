<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Noel</title>
        <script src="../../../js/jquery-1.11.0.min.js"></script>
        <script src="../../../js/jquery-ui-1.10.4.min.js"></script>
        <script src="script.js"></script>
        <link rel="stylesheet" href="../../../css/jquery-ui.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <img src="images/base.png"        class="baseImg"/>
        <img src="images/botas.png"       class="baseImg" style="display:none;" id="img_botas" />
        <img src="images/gorro.png"       class="baseImg" style="display:none;" id="img_gorro" />
        <img src="images/saco.png"        class="baseImg" style="display:none;" id="img_saco" />
        
        <div id="mainDraw">
            <div id="accept_botas"></div>
            <div id="accept_gorro"></div>
            <div id="accept_saco"></div>
        </div>
        
        <div id="imageSelector">
            <img src="images/thumbs/botas.png"       class="imageDraggable"  id="botas"/>
            <img src="images/thumbs/gorro.png"       class="imageDraggable"  id="gorro"/>
            <img src="images/thumbs/saco.png"        class="imageDraggable"  id="saco"/>
        </div>
    </body>
</html>
