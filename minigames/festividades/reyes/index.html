<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Documento sin t√≠tulo</title>
        <script src="../../../js/jquery-1.11.0.min.js"></script>
        <script src="../../../js/jquery-ui-1.10.4.min.js"></script>
        <script src="script.js"></script>
        <link rel="stylesheet" href="../../../css/jquery-ui.min.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <img src="images/base.png"           class="baseImg"/>
        <img src="images/Baltasar.png"       class="baseImg" style="display:none;" id="img_Baltasar" />
        <img src="images/BaltasarCorona.png" class="baseImg" style="display:none;" id="img_BaltasarCorona"/>
        <img src="images/Gaspar.png"         class="baseImg" style="display:none;" id="img_Gaspar"/>
        <img src="images/GasparCorona.png"   class="baseImg" style="display:none;" id="img_GasparCorona"/>
        <img src="images/Incienso.png"       class="baseImg" style="display:none;" id="img_Incienso" />
        <img src="images/Melchor.png"        class="baseImg" style="display:none;" id="img_Melchor"/>
        <img src="images/MelchorCorona.png"  class="baseImg" style="display:none;" id="img_MelchorCorona"/>
        <img src="images/Mirra.png"          class="baseImg" style="display:none;" id="img_Mirra"/>
        <img src="images/Oro.png"            class="baseImg" style="display:none;" id="img_Oro"/>
        
        <div id="mainDraw">
            <div id="accept_Baltasar"></div>
            <div id="accept_BaltasarCorona"></div>
            <div id="accept_Gaspar"></div>
            <div id="accept_GasparCorona"></div>
            <div id="accept_Melchor"></div>
            <div id="accept_MelchorCorona"></div>
            <div id="accept_Incienso"></div>
            <div id="accept_Oro"></div>
            <div id="accept_Mirra"></div>
        </div>
        
        <div id="imageSelector">
            <img src="images/thumbs/Baltasar.png"       class="imageDraggable"  id="Baltasar"/>
            <img src="images/thumbs/BaltasarCorona.png" class="imageDraggable"  id="BaltasarCorona"/>
            <img src="images/thumbs/Gaspar.png"         class="imageDraggable"  id="Gaspar"/>
            <img src="images/thumbs/GasparCorona.png"   class="imageDraggable"  id="GasparCorona"/>
            <img src="images/thumbs/Melchor.png"        class="imageDraggable"  id="Melchor"/>
            <img src="images/thumbs/MelchorCorona.png"  class="imageDraggable"  id="MelchorCorona"/>
            <img src="images/thumbs/Oro.png"            class="imageDraggable"  id="Oro"/>
            <img src="images/thumbs/Incienso.png"       class="imageDraggable"  id="Incienso"/>
            <img src="images/thumbs/Mirra.png"          class="imageDraggable"  id="Mirra"/>
        </div>
    </body>
</html>
