<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
 <head>
 <title> Contorno</title>
 <link href="./styles/style.css" rel="stylesheet" type="text/css"/>
 <style type="text/css">
    .principal
    {
          margin-left:17.5%;
          background: -webkit-linear-gradient(#9CF, #cc99ff); /* For Safari 5.1 to 6.0 */
          background: -o-linear-gradient(#9CF, #cc99ff); /* For Opera 11.1 to 12.0 */
          background: -moz-linear-gradient(#9CF, #cc99ff); /* For Firefox 3.6 to 15 */
          background: linear-gradient(#9CF, #cc99ff); /* Standard syntax (must be last) */
          border-radius:30px;
          width:65%;
          height:450px;
    }
    .contenedor
    {
        height:432px;
        margin-left:28%;
		margin-bottom:50%;
		padding-top:1%;
    }
	.invisible
    {
        left: 35.85%;
        position: absolute;
        visibility: hidden;
		cursor: url(../images/estilo/paloma.gif),url(../images/estilo/paloma.ani),auto;
    }
 </style>
 <script> 
	 var acierto=0, cont=1;
	 function rellenar(part)
	{  
		  if(cont==part.substr(3))
        {
			document.getElementById(part).style.visibility = "visible";
            cont=cont+1;
            acierto=acierto+1;
        }
		if(acierto==10)
		{
			window.alert("muy bien");
			acierto=0;
			return;
		}
	}
</script>
</head>
<body>
    <p style="text-align:center;font-size:40px;margin-top:1%">Rellena el contorno de siete</p>
    <div class="principal"> 
        <div class="contenedor">
            <!-- imagenes del recorrido -->
            <IMG SRC="./images/siete.png" USEMAP="#siete.png" height=432 BORDER=0 style="position:absolute;cursor: url(./images/estilo/paloma.gif),url(./images/paloma.ani),auto;">
            <IMG SRC="./images/contornos/siete01.png" ID="ele1" USEMAP="#siete.png" class="invisible">

            <IMG SRC="./images/contornos/siete10.png" ID="ele10" USEMAP="#siete.png" class="invisible">
            <MAP NAME="siete.png" style="position:absolute;cursor: url(./images/estilo/paloma.gif),url(./images/paloma.ani),auto;">    
                <AREA SHAPE=POLY COORDS="75,3,75,87,24,82,0,56,15,10,53,2"OnMouseOver="rellenar('ele1')">

                <AREA SHAPE=POLY COORDS="141,99,236,83,203,183,122,175" OnMouseOver="rellenar('ele4')">

        </div>

</body>
</html>
